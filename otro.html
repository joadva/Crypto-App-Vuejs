<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Basico de Vue.js | Platzi</title>
  </head>
  <body>
    <div id="app">
      <img v-bind:src="img" v-blind:alt="name" />
      <h1>{{name}}</h1>
      <span v-if="changePercent > 0">üßé</span>
      <span v-else-if="changePercent <0">üê∏</span>
      <span v-else> Awa de UWU</span>

      <ul>
        <li v-for="(p,i) in prices" v-bind:key="p">
          {{i}}-{{p}}
        </li>
      </ul>

      <ul>
        <li v-for="(p,i) in pricesWithDays" v-bind:key="p.day">
          {{i}} - {{p.day}} - {{p.value}}
        </li>
      </ul>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
